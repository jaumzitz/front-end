<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Outfit&display=swap" rel="stylesheet">

  <link rel="stylesheet" href="style.css">

  <title>Frontend Mentor | NFT preview card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
 

</head>
<body>

  <div class="container">
    <div class="card">
      <img src="image-equilibrium.jpg" class ="card-image "alt="">
      <div class="content">
        <span class="title">Equilibrium #3429<br></span>
        <span class="description">Our Equilibrium collection promotes balance and calm.</span>
        <div class="info">

          <div class="price">
            <img src="icon-ethereum.svg" class="ethereum-icon icon">
            <span class="price">0.041 ETH</span>
          </div>
          
          <div class="time">
            <img src="icon-clock.svg" class="clock-icon icon">
            <span>3 days left</span>
          </div>
          
        </div>

        <div class="line"></div>
  
        <div class="author">
          <img src="image-avatar.png" class="avatar">
          <span class="creation-of">Creation of </span>
          <span class="author-name">Jules Wyvern</span>
        </div>  
          
          
          
      </div>
    </div>
  </div>

  </div>-->
</body>
</html>
